<form method="POST" action="{% if action_url %} {{ action_url}} {% else %} {% url 'checkout_address_create' %} {% endif %}">
    {% csrf_token %}

    {% if next_url %}
    <input type="hidden" name="next" value="{{ next_url }}" />
    {% endif %}

    {% if address_type %}
    <input type="hidden" name="address_type" value="{{ address_type }}" />
    {% endif %}
    {{ form.as_p }}
    <button type="submit" class="bth btn-default">Submit</button>
</form>
